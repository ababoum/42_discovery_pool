<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>To do list</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script type="module" src="todo.js"></script>
</head>


<body>
	<h1>My to-do list</h1>
	<div id="ft_list"></div>
	<button name="new" id="new">New</button>
</body>

<style>
	html,
	body {
		height: 100%;
	}

	body {
		margin: 0;
		padding: 0;
		background-color: firebrick;
	}

	h1 {
		text-align: center;
		background-color: black;
		color: white;
		padding: 10px;
	}

	#ft_list {
		padding: 10px;
		margin: 10px 0px;
		background-color: rgb(180, 52, 52);
	}

	.task {
		margin: 10px;
		padding: 10px;
		background-color: darksalmon;
	}

	button {
		display: block;
		margin: 0 auto;
	}
</style>

</html>
