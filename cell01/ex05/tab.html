<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Tab</title>
</head>

<body>
	<table>
		<tbody>
			<tr>
				<td class="first-cell">The table body</td>
				<td class="second-cell">With two columns</td>
			</tr>
		</tbody>
	</table>
</body>

<style>
	body {
		margin: 0;
		padding: 0;
	}

	.first-cell {
		background-color: green;
		width: 10rem;
		padding: 0.5rem;
		color: white;
		font-size: large;
		font-weight: bold;
	}

	.second-cell {
		background-color: blue;
		width: 10rem;
		color: white;
		padding: 0.5rem;
		font-size: large;
		font-weight: bold;
	}
</style>

</html>
