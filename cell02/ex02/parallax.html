<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Parallax</title>
	<link rel="stylesheet" href="parallax.css">
</head>

<body>
	<div class="parallax-1">
		<div class="msg-block-1">
			<span class="msg">
				Hello World!
			</span>
		</div>
	</div>
	<div class="parallax-middle">
		<div class="msg-block-1">
			<span class="msg">
				Goodbye World!
			</span>
		</div>
	</div>
	<div class="parallax-2">
		<div class="msg-block-1">
			<span class="msg">
				Hello again!
			</span>
		</div>
	</div>
</body>

</html>
